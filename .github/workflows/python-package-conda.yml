name: Build floodstan

on: [push]

jobs:
  build-linux:
    runs-on: self-hosted
    
    strategy:
      max-parallel: 5
    
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
     
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      
      - name: Create conda environment if needed
        run: |
           source $CONDA/etc/profile.d/conda.sh || true
           conda env create -f env_floodstan.yml || true

      - name : Install hydrodiy package in conda env 
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_floodstan
          echo "Conda env: "
          conda info --envs | grep '*' | sed 's/.*\* //g'

          cd $GITHUB_WORKSPACE
          mkdir -p src
          cd src
          git clone https://github.com/csiro-hydroinformatics/hydrodiy.git
          cd hydrodiy
          
          echo "--- hydrodiy install : located in $PWD ---"
          # .. create a tmp directory for pip install
          mkdir -p tmp
          export TMPDIR=tmp

          python -m pip uninstall -y hydrodiy || true
          python -m pip install -e .

      - name : Install floodstan package in conda env 
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_floodstan
          echo "Conda env: "
          conda info --envs | grep '*' | sed 's/.*\* //g'

          cd $GITHUB_WORKSPACE
          echo "--- floodstan install : located in $PWD ---"
          # .. use tmp directory big enough
          export TMPDIR=$RCONDA/tmp
          
          python -m pip uninstall -y floodstan || true
          python -m pip install -e .

      - name: Lint with flake8
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_floodstan
          echo "Conda env: "
          conda info --envs | grep '*' | sed 's/.*\* //g'

          cd $GITHUB_WORKSPACE
          flake8 src/floodstan

      - name: Run tests
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_floodstan
          echo "Conda env: "
          conda info --envs | grep '*' | sed 's/.*\* //g'

          cd $GITHUB_WORKSPACE
          echo "--- floodstan test : located in $PWD ---"
          pytest --durations=10 --ignore=src/hydrodiy --cov=floodstan --cov-report=xml --cov-report=html --cov-report=term-missing tests
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-coverage
          path: htmlcov/*.*

      - name: Parse coverage report and create badge
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_floodstan
          echo "Conda env: "
          conda info --envs | grep '*' | sed 's/.*\* //g'

          python -c "import xml.etree.ElementTree as ET; from anybadge import Badge; cov = float(ET.parse('coverage.xml').getroot().get('line-rate')) * 100; covbadge = Badge('Coverage', value=f'{cov:0.0f}%', thresholds={60:'red', 70:'orange', 80:'lightgreen', 90:'green'}); covbadge.write_badge('coverage_badge.svg', True)"

      - name: Update gist badge
        run: |
          sed 's/\"/\\\"/g' coverage_badge.svg > coverage_badge.txt
          echo "{\"files\": {\"coverage_badge.svg\": {\"content\": \"$(cat coverage_badge.txt)\"}}}" > coverage_badge.json
          curl -X PATCH -H "Authorization: token ${{ secrets.COVERAGE_GIST_TOKEN }}" \
                -d @coverage_badge.json \
                "https://api.github.com/gists/${{ secrets.COVERAGE_GIST_ID }}"
